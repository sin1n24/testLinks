<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Links Web β</title>
    <style>
        body { font-family: sans-serif; display: flex; }
        #main-canvas { border: 1px solid black; }
        #ui-container { display: flex; flex-direction: column; padding: 10px; }
        #menu-bar { margin-bottom: 10px; }
        #menu-bar button { margin-right: 5px; }
        #param-panel { border: 1px solid #ccc; padding: 5px; margin-top: 10px; }
        .param-item { margin-bottom: 5px; }
        label { display: inline-block; width: 150px; }
        #log-container {
            border: 1px solid #ccc;
            padding: 5px;
            margin-top: 10px;
            height: 100px; /* Approx 5 lines */
            overflow-y: scroll;
            background-color: #f9f9f9;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div>        
        <canvas id="main-canvas" width="800" height="600"></canvas>
        <div id="help-text-container" style="margin-top: 20px; font-size: 0.9em; color: #555;">
            <p>※本ウェブアプリは開発中のβ版につき、一部機能が未実装や不安定です。</br>
                全ての機能を使いたい場合はWin版をご利用頂き、使い方についても<a href="../Links.html">Win版の取説</a>をご覧下さい。</br>
                なおWin版の開発は停止しており今後追加機能実装の予定はありません。</p>
        </div>
    </div>
    <div id="ui-container">
        <div id="menu-bar">
            <!-- Icons will be added here by ui.js -->
        </div>
        <div id="file-io">
             <p>Load .links: <input type="file" id="file-input"></p>
        </div>
        <div id="param-panel">
            <!-- Parameter controls will be added here by ui.js -->
        </div>
        <div id="dxf-inputs">
            <p>Load Crank DXF: <input type="file" id="dxf-crank-input" class="dxf-input" data-part="crank"></p>
            <p>Load Lever DXF: <input type="file" id="dxf-lever-input" class="dxf-input" data-part="lever"></p>
            <p>Load Leg DXF: <input type="file" id="dxf-leg-input" class="dxf-input" data-part="leg"></p>
        </div>
        <div id="log-container">
            <!-- Log messages will be added here -->
        </div>
    </div>
    
    <script src="datatypes.js"></script>
    <script src="dxf_parser.js"></script>
    <script src="graphics.js"></script>
    <script src="simulation.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
